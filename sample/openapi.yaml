components:
  schemas:
    AdminPost:
      type: object
      required:
        - id
        - title
        - content
        - categories
        - coverImageUrl
        - createdAt
        - updatedAt
        - published
      properties:
        id:
          type: string
        title:
          type: string
        content:
          type: string
        categories:
          type: array
          items:
            $ref: '#/components/schemas/Category'
        coverImageUrl:
          type: string
          format: uri
        createdAt:
          type: string
          format: date-time
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          readOnly: true
        published:
          type: boolean
    AdminPostCreate:
      type: object
      required:
        - title
        - content
        - categories
        - coverImageUrl
        - published
      properties:
        title:
          type: string
        content:
          type: string
        categories:
          type: array
          items:
            $ref: '#/components/schemas/CategoryCreateItem'
        coverImageUrl:
          type: string
          format: uri
        published:
          type: boolean
    AdminPostDraft:
      type: object
      required:
        - id
        - title
        - content
        - categories
        - coverImageUrl
        - createdAt
        - updatedAt
        - postId
      properties:
        id:
          type: string
        title:
          type: string
        content:
          type: string
        categories:
          type: array
          items:
            $ref: '#/components/schemas/Category'
        coverImageUrl:
          type: string
          format: uri
        createdAt:
          type: string
          format: date-time
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          readOnly: true
        postId:
          type: string
          readOnly: true
    AdminPostDraftCreate:
      type: object
      required:
        - title
        - content
        - categories
        - coverImageUrl
      properties:
        title:
          type: string
        content:
          type: string
        categories:
          type: array
          items:
            $ref: '#/components/schemas/CategoryCreateItem'
        coverImageUrl:
          type: string
          format: uri
    AdminPostUpdate:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        content:
          type: string
        categories:
          type: array
          items:
            $ref: '#/components/schemas/Category'
        coverImageUrl:
          type: string
          format: uri
        published:
          type: boolean
    Category:
      type: object
      required:
        - id
        - name
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
        name:
          type: string
        createdAt:
          type: string
          format: date-time
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          readOnly: true
    CategoryCreate:
      type: object
      required:
        - name
      properties:
        name:
          type: string
    CategoryCreateItem:
      type: object
      required:
        - name
      properties:
        name:
          type: string
    CategoryUpdate:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
    Count:
      type: object
      required:
        - count
      properties:
        count:
          type: integer
          format: int32
    Post:
      type: object
      required:
        - id
        - title
        - content
        - categories
        - coverImageUrl
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
        title:
          type: string
        content:
          type: string
        categories:
          type: array
          items:
            $ref: '#/components/schemas/Category'
        coverImageUrl:
          type: string
          format: uri
        createdAt:
          type: string
          format: date-time
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          readOnly: true
    PostComment:
      type: object
      required:
        - id
        - postId
        - isAdmin
        - authorName
        - path
        - content
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
        postId:
          type: string
        isAdmin:
          type: boolean
          readOnly: true
        authorName:
          type: string
        path:
          type: string
        content:
          type: string
        createdAt:
          type: string
          format: date-time
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          readOnly: true
    PostCommentCreate:
      type: object
      required:
        - authorName
        - path
        - content
      properties:
        authorName:
          type: string
        path:
          type: string
        content:
          type: string
    Versions:
      type: string
      enum:
        - 1.0.0
